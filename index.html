<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey Form</title>
    </head>

    <body>
        <header>
            <h1 id="title">Welcome to the Engineering Student Survey Form</h1>
            <p id="description">
                Please take some time and fill this form so that it can improve
                my skills.
            </p>
        </header>
        <main>
            <form id="survey-form">
                <fieldset class="text">
                    <label id="name-label"
                        >Enter Your Name:
                        <input
                            id="name"
                            type="text"
                            required
                            placeholder="Nirmal Joshi"
                    /></label>
                    <label id="email-label"
                        >Email:
                        <input
                            id="email"
                            type="email"
                            required
                            placeholder="nirmal134joshi@outlook.com"
                    /></label>
                    <label id="number-label"
                        >Age (optional):
                        <input
                            id="number"
                            type="number"
                            min="15"
                            max="100"
                            placeholder="27"
                    /></label>
                    <label
                        >Which course are you currently enrolled in:
                        <select id="dropdown1">
                            <option>(select one)</option>
                            <option>B.Tech 4 years</option>
                            <option>B.Tech 5 years dual degree</option>
                            <option>Int. M.Sc.</option>
                            <option>M.Tech</option>
                        </select>
                    </label>
                    <label
                        >Which year are you currently enrolled in:
                        <select id="dropdown">
                            <option>(select one)</option>
                            <option>First</option>
                            <option>Second</option>
                            <option>Third</option>
                            <option>Fourth</option>
                            <option>Fifth</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset id="block">
                    <div class="intern">
                        Are you currently doing any internship?
                    </div>
                    <label>
                        <input type="radio" value="yes" name="choice" />
                        YES</label
                    >
                    <label>
                        <input type="radio" value="no" name="choice" />
                        NO
                    </label>
                    <div class="games">
                        What sports do you prefer playing at your college:
                    </div>
                    <label>
                        <input type="checkbox" value="cricket" /> Cricket</label
                    >
                    <label
                        ><input type="checkbox" value="football" />
                        Football</label
                    >
                    <label
                        ><input type="checkbox" value="tennis" /> Tennis</label
                    >
                    <label
                        ><input type="checkbox" value="badminton" />
                        Badminton</label
                    >
                    <label
                        ><input type="checkbox" value="table-tennis" /> Table
                        Tennis</label
                    >
                    <label
                        ><input type="checkbox" value="swimming" />
                        Swimming</label
                    >
                    <label
                        ><input type="checkbox" value="basketball" />
                        Basketball</label
                    >
                </fieldset>
                <fieldset>
                    <label
                        >Please share some good things about your college:
                        <textarea placeholder="Type your text here"></textarea>
                    </label>
                </fieldset>
                <label
                    ><input
                        type="submit"
                        id="submit"
                        name="submit"
                        value="Submit"
                /></label>
            </form>
        </main>
        <footer>
            <p id="footer">Thank you for filling up this form.</p>
        </footer>
    </body>
</html>
